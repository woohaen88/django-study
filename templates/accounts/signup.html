{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1 class="h1_class">회원가입</h1>
    <div>
        <form action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-secondary">확인</button>
        </form>
    </div>

{% endblock %}
